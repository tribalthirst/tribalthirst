{{ define "header"}}
<div>
    {{ partial "home-header.html" .}}

</div>
{{ end}}

{{ define "main" }}
<p class="home-title center">{{ .Title}}</p>
{{ with .Params.subtitle }}
<p class="home-subtitle center">{{ . }}</p>
{{end}}
<div class="center" style="font-size: 1.4em;margin: 100px;">{{.Content}}</div>
{{end}}
