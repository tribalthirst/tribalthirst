{{ define "header"}}
    {{ partial "header.html" .}}
{{ end}}

{{ define "main" }}

<div style="display: grid;">
    
    <div class="center"><h1>{{ .Title }}</h1></div>
    <div style="grid-column: 1;">
    
    <div style="grid-column: 1;" class="center"><span style="font-size: 1.1em;color:rgb(103, 66, 66)">Published: {{ .PublishDate | time.Format ":date_full" }}</span></div>
<div style="grid-column: 1;font-size: 1.2em;padding:20px;">{{.Content}}</div>
</div>


<div style="grid-column: 1;"> {{ template "_internal/disqus.html" . }} </div>
</div>
{{ end }}
