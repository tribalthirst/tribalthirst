

    <figure class="center">
        {{$classData := ""}}
        {{ with .Get "class" }}
            {{$classData := .}}
        {{end}}

       
        {{$image := $.Page.Resources.GetMatch ($.Page.Params.featured_image) }}
        {{with $image}}
        <img style="max-width:80%" class="{{$classData}}"  
        src="{{ .RelPermalink }}" 
        alt="{{ if $.Page.Params.featured_alt }}{{ $.Page.Params.featured_alt }}{{ else }}No alt text available at this time{{ end }}" />
        
        {{end}}

    
    {{ with  .Inner}}
    <figcaption><p><i>{{.}}</i></p></figcaption>
    {{end}}
</figure>
