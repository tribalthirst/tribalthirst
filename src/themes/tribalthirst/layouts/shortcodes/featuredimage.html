

    <figure class="center">
        {{$classData := ""}}
        {{ with .Get "class" }}
            $classData := {{.}}
        {{end}}

       
        {{$image := $.Page.Resources.GetMatch ($.Page.Params.featured_image) }}
        {{with $image}}
        <img style="max-width:80%" class="{{$classData}}"  src="{{ .RelPermalink }}" />
        
        {{end}}

    
    {{ with  .Inner}}
    <figcaption><p><i>{{.}}</i></p></figcaption>
    {{end}}
</figure>
