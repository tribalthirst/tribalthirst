{{ define "main" }}

    <div class="content-container">
        <div class="center"><h1>{{ .Title}}</h1></div>
        <div class="center">{{ .Content }}</div>
        
         <div class="categories-grid">
            {{ range $k,$v := .Site.Data.lists.blogs}}
            <div class="uppercase"><h2>{{$k}}</h2><hr /></div>
<div class="articles-grid">            
{{range $v}}    
<div class="article-container" style="height: 400px;">
    <div class="center">
        {{ if hasPrefix .image "http" }}
                <img src="{{ .image }}" width="200px">
        {{ else }}
        {{ with resources.Get .image }}
        
            <img src="{{ .RelPermalink }}" width="200px">
        {{ end }}
        {{end}}
    </div>
    <h3 class="header-color center"><a href="{{.link}}">{{ .name}}</a></h3>
    <p>{{.author}}</p>

    <div>{{ .description}}</div>
</div>
              {{end}}  
            </div>
            {{ end }}
        
</div>
</div>

{{ end }}
